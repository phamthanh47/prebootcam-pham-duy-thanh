<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumArr(arr) {
        let i;
        let sum=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]%2 !== 0){
               sum += arr[i];
            }
        }
        return sum;
    }
    let arr1=[2,4,6,7,8,9,13];
    document.write(sumArr(arr1));//29
</script>
</body>
</html>
